<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Score</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <script defer src="dist/bundle.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Amiri&family=Mali:ital,wght@1,500&display=swap");
    </style>
  </head>
  <body>
    <div class="app">
      <h1>SEARCH A CITY AND FIND ITS QUALITY LIFE</h1>
      <div class="box">
        <div class="description-box">
          <div class="description">
            <p>
              Search a city to analyze its quality life info. The overall city
              quality life score is calculated on a scale of 1 to 100. The
              individual scores of the various categories are calculated on a
              scale of 1 to 10.
            </p>
          </div>

          <div class="box-search">
            <input
              type="text"
              id="textArea"
              class="input"
              placeholder="City name..."
              required=""
            />
            <button type="submit" id="btn">
              <img src="src/img/search-icon.jpeg" class="icon-search" />
            </button>
          </div>
        </div>
        <img src="src/img/city.jpeg" alt="" class="photo" />
      </div>

      <div class="title-box">
        <div class="city-name"></div>
        <div class="score-tot"></div>
      </div>

      <div class="summary"></div>

      <div class="categories-grid"></div>

      <footer>Made by &#0169;Alberto Piazzini, 2022</footer>
    </div>
  </body>
</html>
