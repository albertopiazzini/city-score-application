<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Score</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <script defer src="dist/bundle.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Amiri&family=Mali:ital,wght@1,500&display=swap");
    </style>
  </head>
  <body>
    <div class="app">
      <h1>Search a city and look at its quality of life</h1>
      <div class="box">
        <div class="box-search">
          <input
            type="text"
            id="textArea"
            class="input"
            placeholder="Write here a city..."
            required=""
          />
          <button type="submit" id="btn">Let's Go!</button>
        </div>
        <img src="src/img/city.jpeg" alt="" class="photo" />
      </div>

      <div class="title-box">
        <div class="city-name"></div>
        <div class="score-tot"></div>
      </div>

      <div class="summary"></div>

      <div class="categories-grid"></div>

      <footer>Made by &#0169;Alberto Piazzini, 2022</footer>
    </div>
  </body>
</html>
